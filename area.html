<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Area</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="ha">Enter the details accordingly and find the area of triangle</h1>

    <div class="container" id="containera">
     
    <div class="area" id="area1">
    <h3>Use this section when you have all 3 sides of the triangle</h3>
    <div>
        <label for="side1">Enter the length of First side</label>
        <input class="inputa" id="side1" type="number">
    </div>

    <div>
        <label for="side2">Enter the length of Second side</label>
        <input class="inputa" id="side2" type="number">
    </div>
    
    <div>
        <label for="side3">Enter the length of Third side</label>
        <input class="inputa" id="side3" type="number">
    </div>

    <div>
        <button class="cala" id="cala1">Calculate</button>
    </div>
    <div class="output" id="output1"></div>
    </div>




    <div class="area" id="area2">
    <h3>Use this section when you have base and height length</h3>
    <div>
        <label for="base">Enter the Base</label>
        <input class="inputa" id="base" type="number">
    </div>

    <div>
        <label for="height">Enter the Height</label>
        <input class="inputa" id="height" type="number">
    </div>

    <div>
        <button class="cala" id="cala2">Calculate</button>
    </div>
    <div class="output" id="output2"></div>
    </div>




    <div class="area" id="area3">
    <h3>Use this section when you have 2 sides and the included angle</h3>
    <div>
        <label for="f">Enter the length of First side</label>
        <input class="inputa" id="f" type="number">
    </div>

    <div>
        <label for="s">Enter the length of Second side</label>
        <input class="inputa" id="s" type="number">
    </div>

    <div>
        <label for="angle">Enter the Angle in degrees included in between</label>
        <input class="inputa" id="angle" type="number">
    </div>

    <div>
        <button class="cala" id="cala3">Calculate</button>
    </div>
    <div class="output" id="output3"></div>
    </div>
    
    </div>

    <script src="area.js"></script>
</body>
</html>
