<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check triangle possibility</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="hp">Enter 3 angles and check whether they can form a triangle ? </h1>

    <div class="container" id="containerp">
    <ul>
    <li>
    <label for="#angle1">Enter the first angle in Degrees</label>
    <input class="input" id="angle1" type="number" minlength="180" maxlength="180">
     </li>

    <li>
    <label for="#angle2">Enter the second angle in Degrees</label>
    <input class="input" id="angle2" type="number" minlength="180" maxlength="180">
    </li>

    <li>
    <label for="#angle3">Enter the third angle in Degrees</label>
    <input class="input" id="angle3" type="number" minlength="180" maxlength="180">
    </li>

    <li>
    <button class="btn" id="btncheck" >Check</button>
    </li>
    </ul>

    <div class="output" id="outputp">Output will be shown here.</div>
    
    </div>

    <script src="possible.js"></script>
</body>
</html>
